<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>Create Paytm Business Account</h2>
		<form action="/createAccount" method="post">
			<div class="form-group">
				<label for="mobile">Full Name :</label> <input type="text"
					class="form-control" id="mobile"
					placeholder="Enter Full Name in Capital" name="name"
					required="required">
			</div>
			<div class="form-group">
				<label for="mobile">Mobile :</label> <input type="text"
					class="form-control" id="mobile" placeholder="Enter Mobile"
					name="mobile" required="required">
			</div>

			<div class="form-group">
				<label for="email">Email :</label> <input type="email"
					class="form-control" id="email" placeholder="Enter email"
					name="email" required="required">
			</div>

			<div class="form-group">
				<label for="pwd">Password :</label> <input type="password"
					class="form-control" id="pwd" placeholder="Enter password"
					name="pswd" required="required">
			</div>
			<div class="form-group form-check">
				<label class="form-check-label"> <input
					class="form-check-input" type="checkbox" name="remember"> i
					accepted
				</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

</body>
</html>
